{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EasyPoll</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'EasyPoll:index' %}">EasyPoll</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'EasyPoll:addpoll' %}">New poll</a></li>
            <li><a href="{% url 'EasyPoll:list' %}">All polls</a></li>
            {% if user.is_anonymous %}
                <li><a href={% url 'register' %}>Sign up</a> </li>
            <li><a href="{% url 'login' %}">Log in</a> </li>
            {% else %}
                <li><a href="{% url 'EasyPoll:author' %}">My polls</a> </li>
            <li><a href="{% url 'logout' %}">Log out</a></li>
            {% endif %}
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>

{% block content %}
{% endblock %}

    <footer>
        <div class="container">
            <div class="row">
                <hr/>
                <div class="col-lg-12">
                    <div class="col-xs-4">
                        <a href = "https://github.com/arevaclier/EasyPoll">Github</a>
                    </div>
                    <div class="col-xs-8">
                        <p class="text-muted pull-right">Arthur Revaclier 2016</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/anim.js' %}"></script>
</body>
</html>
